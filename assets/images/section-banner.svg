<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360" role="img" aria-labelledby="title desc">
  <title id="title">Star Wars Tracker Section Banner</title>
  <desc id="desc">A dark banner with a starfield, a planet shape, and accent light trails.</desc>
  <defs>
    <linearGradient id="space" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#080b12"/>
      <stop offset="60%" stop-color="#121a2b"/>
      <stop offset="100%" stop-color="#05070a"/>
    </linearGradient>
    <linearGradient id="planet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#45556f"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="360" fill="url(#space)"/>
  <g fill="#f8fafc" opacity="0.85">
    <circle cx="72" cy="58" r="1.2"/>
    <circle cx="198" cy="92" r="1.4"/>
    <circle cx="344" cy="50" r="1.1"/>
    <circle cx="476" cy="116" r="1.5"/>
    <circle cx="622" cy="74" r="1.1"/>
    <circle cx="762" cy="96" r="1.7"/>
    <circle cx="904" cy="56" r="1.1"/>
    <circle cx="1044" cy="110" r="1.4"/>
    <circle cx="1186" cy="70" r="1.1"/>
    <circle cx="1328" cy="100" r="1.6"/>
    <circle cx="1482" cy="60" r="1.2"/>
    <circle cx="138" cy="268" r="1.3"/>
    <circle cx="302" cy="222" r="1.1"/>
    <circle cx="452" cy="294" r="1.5"/>
    <circle cx="612" cy="248" r="1.2"/>
    <circle cx="770" cy="300" r="1.4"/>
    <circle cx="946" cy="240" r="1.1"/>
    <circle cx="1112" cy="288" r="1.5"/>
    <circle cx="1288" cy="232" r="1.2"/>
    <circle cx="1450" cy="284" r="1.4"/>
  </g>
  <circle cx="240" cy="210" r="96" fill="url(#planet)"/>
  <ellipse cx="240" cy="210" rx="140" ry="22" fill="none" stroke="#7dd3fc" stroke-width="4" opacity="0.7"/>
  <path d="M1110 118 L1454 118" stroke="#60a5fa" stroke-width="6" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M1040 160 L1490 160" stroke="#f87171" stroke-width="6" stroke-linecap="round" filter="url(#softGlow)"/>
  <text x="960" y="212" font-family="Georgia, 'Times New Roman', serif" font-size="42" letter-spacing="4" fill="#f8e7a1">WATCH. TRACK. COMMIT.</text>
  <text x="960" y="252" font-family="Verdana, Geneva, sans-serif" font-size="18" letter-spacing="2" fill="#d7e2ee">A practical README for a family Star Wars watch-through</text>
